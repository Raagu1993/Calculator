<HTML>
    <head>
            <link rel="stylesheet" href="mystyles.css">
            <script src="cal.js"></script>
    </head>
    <body>
            <div style="width: 400px; height:580px; border:5px solid black; float:left; background-color:blue;" 
            class="display3">
                <div class="display" id="display"></div>
                 <div class="displayLine1"><button class="button" 
                    onclick="clearScreen()">CE</button></div>
                <div class="displayLine1" style="margin-left:2px;"><button class="button" 
                    onclick="clearScreen()">C</button></div>
                <div class="displayLine1" style="margin-left:2px;"><button class="button"
                    onclick="backSpace()">x</button></div>
                <div class="displayLine1" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">/</button></div>
                <div class="displayLine2"><button class="button"
                    onclick="keyPadClickHandler(event)">7</button></div>
                <div class="displayLine2" style="margin-left:2px;" ><button class="button" 
                    onclick="keyPadClickHandler(event)">8</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button" 
                    onclick="keyPadClickHandler(event)">9</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">*</button></div>
                <div class="displayLine2"><button class="button"
                    onclick="keyPadClickHandler(event)">4</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">5</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">6</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">-</button></div>
                <div class="displayLine2"><button class="button"
                    onclick="keyPadClickHandler(event)">1</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">2</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">3</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button" 
                    onclick="keyPadClickHandler(event)">+</button></div>
                <div class="displayLine2"><button class="button"
                    onclick="keyPadClickHandler(event)">%</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">0</button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button"
                    onclick="keyPadClickHandler(event)">. </button></div>
                <div class="displayLine2" style="margin-left:2px;"><button class="button" 
                    onclick="evalu()">=</button></div>
            </div>
    </body>
</HTML>
